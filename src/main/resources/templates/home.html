<!-- home.html 主模板 -->
<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>bolock</title>
    <link rel="stylesheet" th:href="@{/css/home.css}" />
    <script th:src="@{/js/uploadavatar.js}" defer></script>
    <link rel="icon" href="/img/Polo-removebg-preview.png" type="image/x-icon">
</head>
<body>

<!-- 顶部导航 -->
<div th:replace="~{fragments/header}"></div>

<main>
    <div class="content">
        <!-- 左侧导航栏 -->
        <aside th:replace="~{fragments/sidebar :: left}"></aside>

        <div id="main-content">
            <div th:with="frag=${frag}" th:replace="~{fragments/__${frag}__ :: content}"></div>
        </div>

        <!-- 右侧热门话题栏 -->
        <aside th:replace="~{fragments/sidebar :: right}"></aside>
    </div>
</main>

</body>
</html>
